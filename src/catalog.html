<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="syles/style.css">
    <title>Find A Job</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Find A Job</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Job Ad</a>
                    </li>
                    <li><a class="nav-link" href="login.html">Login</a></li>
                    
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <section class="catalog">
        <h2>Find A Job</h2>
        <select class="form-select" aria-label="Default select example">
            <option selected>City</option>
            <option value="1">Sofia</option>
            <option value="2">Plovdiv</option>
            <option value="3">Varna</option>
          </select>
    
    
    <select class="form-select" aria-label="Default select example">
        <option selected>Category</option>
        <option value="1">Engineers</option>
        <option value="2">Pharmacy</option>
        <option value="3">Trade</option>
      </select>

      <select class="form-select" aria-label="Default select example">
        <option selected>Type of employment</option>
        <option value="1">Permanent job</option>
        <option value="2">Temporary job</option>
        <option value="3">Hourly work</option>
      </select>

      <select class="form-select" aria-label="Default select example">
        <option selected>Salary</option>
        <option value="1">1000</option>
        <option value="2">1000 - 1500</option>
        <option value="3">1500 - 2000</option>
      </select>

      <button type="button" class="btn btn-primary">Apply</button>
</section>
    <footer class="footer"><p>Made In @2024</p></footer>
    
</body>
</html>
